<html>

            .mySlides {display:none;}

            .center {
                    display: block;
                    margin-left: auto;
                    margin-right: auto;
                    width: 50%;
                   }
        </style>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Teamisys</title>
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="/">Home</a>
            <a href="/sendarticle">Send an Article</a>
            <a href="/aboutisys">About Us</a>

        <h1 style="color: indianred;text-align: center;">Teamisys</h1>
        <br>

        <div class="center">
            <div class="w3-content w3-section" style="max-width:500px">
                <img class="mySlides" src="/static/images/img11.jpg" style="width:100%">
                <img class="mySlides" src="/static/images/img21.jpg" style="width:100%">
                <img class="mySlides" src="/static/images/img31.jpg" style="width:100%">
                <img class="mySlides" src="/static/images/img41.jpg" style="width:100%">
            </div>
        </div>
        <script>
        var myIndex = 0;
        carousel();

        function carousel() {
        var i;
        var x = document.getElementsByClassName("mySlides");
        for (i = 0; i < x.length; i++) {
            x[i].style.display = "none";  
        }
        myIndex++;
        if (myIndex > x.length) {myIndex = 1}    
        x[myIndex-1].style.display = "block";  
        setTimeout(carousel, 2000); // Change image every 2 seconds
        }
        </script>
    </body>
</html>
